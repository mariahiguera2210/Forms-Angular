<form [formGroup]="formGroup" (submit)="onSubmit(formGroup.value)">
    <label>Usuario</label>
    <input placeholder="name" name="usuario" formControlName="usuario">
    <label>Contraseña</label>
    <input placeholder="password" name="contrasena" type="password" formControlName="contrasena">
    <input type="submit" value="Iniciar Sesión" [disabled]="!formGroup.valid">
  </form>
<router-outlet></router-outlet>
